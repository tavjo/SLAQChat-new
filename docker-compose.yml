services:
  db:
    image: postgres:latest
    container_name: mock_database
    environment:
      POSTGRES_USER: mockuser
      POSTGRES_PASSWORD: mockpassword
      POSTGRES_DB: mockdb
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d